<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Z's Escape</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/png" href="static/icon.png">
		<link rel="stylesheet" type="text/css" href="static/style.css">
	</head>
	<body>
		<!-- In the user coordinate system of the svg element, (0, 230) will
		always be the bottom-left corner, and (23, 230) will always be the
		bottom-right corner. Assuming the element's height is less than 10
		times the width, the top of the element will be sliced off. -->
		<svg id="canvas" viewbox="0 0 23 230"
		preserveAspectRatio = "xMidYMax slice"
		xmlns="http://www.w3.org/2000/svg"
		xmlns:xlink="http://www.w3.org/1999/xlink">
			<!-- Not all web browsers support importing gradients from external
			files. -->
			<defs>
				<linearGradient id="sky" x1="0%" y1="90%" x2="0%" y2="100%">
					<stop offset="0" stop-color="#00FFFF"/>
					<stop offset="1" stop-color="#FFFFFF"/>
				</linearGradient>

				<linearGradient id="SVGID_1_" gradientUnits="userSpaceOnUse"
				x1="3182.4895" y1="638.0917" x2="3182.4895" y2="698.054"
				gradientTransform="matrix(-1 0 0 1 4723.9336 0)">
					<stop  offset="0" stop-color="#ACE93F"/>
					<stop  offset="1" stop-color="#55AF28"/>
				</linearGradient>
				<linearGradient id="SVGID_2_" gradientUnits="userSpaceOnUse"
				x1="1314.7537" y1="675.8242" x2="1323.3101" y2="803.3672"
				gradientTransform="matrix(-1 0 0 1 3200.5742 0)">
					<stop  offset="0" stop-color="#ACE93F"/>
					<stop  offset="1" stop-color="#55AF28"/>
				</linearGradient>
				<linearGradient id="SVGID_3_" gradientUnits="userSpaceOnUse"
				x1="1221.5895" y1="693.7682" x2="1224.7024" y2="771.9174">
					<stop  offset="0" stop-color="#ACE93F"/>
					<stop  offset="1" stop-color="#55AF28"/>
				</linearGradient>
				<linearGradient id="SVGID_4_" gradientUnits="userSpaceOnUse"
				x1="620.076" y1="676.8528" x2="634.949" y2="820.9891">
					<stop  offset="0" stop-color="#ACE93F"/>
					<stop  offset="1" stop-color="#55AF28"/>
				</linearGradient>
				<linearGradient id="SVGID_5_" gradientUnits="userSpaceOnUse"
				x1="1473.5706" y1="691.7638" x2="1473.5706" y2="793.1318">
					<stop  offset="0" stop-color="#ACE93F"/>
					<stop  offset="1" stop-color="#55AF28"/>
				</linearGradient>
			</defs>

			<rect x="0%" y="0%" width="100%" height="100%" fill="url(#sky)"/>
			<use x="0%" y="100%" xlink:href="static/shapes.svg#hills"/>
			<use x="0%" y="100%" xlink:href="static/shapes.svg#building"/>
			<use id="Z" xlink:href="static/shapes.svg#Z"/>
			<use id="platform" xlink:href="static/shapes.svg#platform"/>
		</svg>
		<img id="logo" src="static/logo.png">
	</body>
	<script src="static/script.js"></script>
</html>
